<!DOCTYPE html>
<html>
    <head>
        <title>HomeWork 8</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <h1>Contect us form</h1>
        <div class="container">
            <div class="form">
                <label>Full name:</label>
                <input type="text" id="name" placeholder="Please enter your full name here">
                <label>E-mail:</label>
                <input type="text" id="email" placeholder="Please enter your e-mail here">
                <label>Phone number:</label>
                <input type="number" id="phone" placeholder="Please enter your phone number here">
                <label>Comment:</label>
                <input type="text" id="comment" placeholder="Please write your comment here">
                <button class="formBtn" id="formBtn">Submit</button>
            </div>
        </div>
            <div class="correct" id="correct"></div>
            <div class="wrong" id="wrong"></div>
    </body>
</html>
